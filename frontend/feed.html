<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bargo Jobs HTML</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="css/feed_styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Bargo Jobs</h1>
      <nav>
        <menu>
          <li><a href="../index.html">Sign Out</a></li>
          <li><a href="./account.html">My Account</a></li>
          <li><a href="./feed.html">Feed</a></li>
          <li><a href="./createListing.html">Create a Listing</a></li>
          <li><a href="./company.html">Company Page</a></li>
          <li><a href="./messages.html">Messages</a></li>
          <li><a href="./about.html">About</a></li>
        </menu>
        <div id="user-name"></div>
      </nav>
    </div>
      <div class="page-info">
        <h2>My Feed</h2>
      </div>
      <div class="content">
        <div class="page-body">
          <div class="filter-area">
            <h2>Explore and Filter</h2>
            <div class="search-area">
              <input type="text" id="search-text" placeholder="Search open listings">
              <button id="search-button">Search</button>
            </div>
            <div class="filter">
              <input type="text" id="filter-text" placeholder="Filter">
              <button id="filter-button">Apply</button>
            </div>
          </div>
          <div class="feed-area" id="feed-area"></div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/ihatchmcgill/startup-bargo">GitHub</a>
      </footer>
      <script src="js/feed.js"></script>
  </body>
</html>
