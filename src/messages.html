<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bargo Jobs HTML</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="messages_styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Bargo Jobs</h1>
      <nav>
        <menu>
          <li><a href="../index.html">Sign Out</a></li>
          <li><a href="./account.html">My Account</a></li>
          <li><a href="./feed.html">Feed</a></li>
          <li><a href="./createListing.html">Create a Listing</a></li>
          <li><a href="./company.html">Company Page</a></li>
          <li><a href="./messages.html">Messages</a></li>
          <li><a href="./about.html">About</a></li>
        </menu>
      </nav>
    </div>
    <div class="page-info">
        <h2>Inbox</h2>
    </div>
    <div class="content"> 
      <div class="page-body">
        <div class="message-senders">
          <ul>
            <li>
              <div class="user-item">
                <img class="profile-icon" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="Profile Icon"
                width=50 height=50>
                <p class="username">Alice Adams</p>
              </div>
            </li>
            <li>
              <div class="user-item">
                <img class="profile-icon" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="Profile Icon"
                width=50 height=50>
                <p class="username">Bob Billy</p>
              </div>
            </li>
            <li>
              <div class="user-item">
                <img class="profile-icon" src="https://cdn-icons-png.flaticon.com/512/3106/3106773.png" alt="Profile Icon"
                  width=50 height=50>
                <p class="username">Cat Cathy</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="chatbox">
          <p>Alice: Hello there!</p>
          <p>You: Hi! How can I help you?</p>
          <input type="text" id="message" placeholder="Type your message">
         <button class="send-button">Send</button>
        </div>
      </div>
    </div>
    <footer>
    <a href="https://github.com/ihatchmcgill/startup-bargo">GitHub</a>
    </footer>
  </body>
</html>
