<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bargo Jobs HTML</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <hr />
  </head>
  <body>
    <h1>Welcome to Bargo Jobs<sup>&reg;</sup></h1>
    <h3>Please Enter Username and Password to sign in</h3>
    <hr />
    <form action="src/feed.html">
        <div class="container">
            <ul>
                <li>
                    <label for="username">Username: </label>
                    <input type="text" id="text" name="varText" required pattern=".*"/>
                </li>
                <li>
                  <label for="password">Password: </label>
                  <input type="password" id="password" name="varPassword" required pattern=".*">
                </li>
                    <label for="company">Company</label>
                    <input type="radio" id="companyRadio" name="varRadio" value="companyRadio" checked />
                    <label for="client">Client</label>
                    <input type="radio" id="client" name="varRadio" value="clientRadio" />
            </ul>
            <button type="submit">Submit</button>
        </div>
    </form>
  </body>
