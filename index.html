<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bargo Jobs HTML</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="src/index_styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Bargo Jobs</h1>
      <nav>
        <ul>
          <li><h3>Join as a pro</h3></li>
          <li><h3>Explore</h3></li>
          <li><h3>Contact Us</h3></li>
          <li><h3>Not a member? Create an account</h3></li>
        </ul>
      </nav>
    </div>
    
    <form action="src/feed.html">
        <div class="container">
            <ul>
                <li>
                    <label for="username">Username: </label>
                    <input type="text" id="text" name="varText" required pattern=".*"/>
                </li>
                <li>
                  <label for="password">Password: </label>
                  <input type="password" id="password" name="varPassword" required pattern=".*">
                </li>
            </ul>
            <button type="submit">Submit</button>
        </div>
    </form>
  </body>
